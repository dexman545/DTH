}


trees {
    # ==========================================================================================================
    # Set to false to prevent shrub trunks from generating below the surface.
    # [Default: true]
    # ==========================================================================================================
    B:"Allow shrubs to generate below the surface"=true

    # ==========================================================================================================
    # Set to false to prevent trees from generating on sand.
